<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IMOB | Site de Imóveis e Serviços</title>

<body>
    <section class="login">
        <div class="container-fluid" style="height: 100vh;">
            <div class="row align-items-center h-100">

                <!-- INICIO FORMULARIO PARA LOGAR -->
                <div class="col-md-4 mx-auto">
                    <form>
                        <h3 class="mb-5 text-center">Faça Login no Sistema</h3>
                        <div class="form-group">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option value="">Selecione Tipo de Usuário</option>
                                <option value="1">Imobialiaria</option>
                                <option value="2">Proprietario de Imovel</option>
                                <option value="2">Prestador de Serviço</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="digite seu email">
                        </div>
                        <a href="admin.html" class="btn btn-block btn-primary">ENTRAR</a>
                    </form>
                </div>
                <!-- FIM FORMULARIO PARA LOGAR -->

                <!-- INICIO IMAGEM -->
                <div class="col-md-8 mx-auto">
                    <img src="assets/img/img-login.jpg" alt="" srcset="" style="height: auto; width: 100%">
                </div>
                <!-- FIM IMAGEM -->

            </div>
        </div>
    </section>

    
    <!-- INICIO JAVASCRIPT -->
